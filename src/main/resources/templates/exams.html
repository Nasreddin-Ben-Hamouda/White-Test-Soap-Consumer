<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>TekUp White Tests</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link"  th:href="@{/tekup/allWhiteTests}">Exams <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tekup/checkWhiteTest}">Check Exam</a>
      </li>
    </ul>
  </div>
</nav>

<div class="card" style="width:50%;margin-top:2%;margin-left:24%">
  <div class="card-header">
    White Tests
  </div>
  <div class="card-body" >
 		<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Title</th>
   
    </tr>
  </thead>
  <tbody>
    <tr th:each="exam,index: ${exams.exams}">
      <th scope="row" th:text="${index.index+1}" style="width:5%"></th>
      <td th:text="${exam.code}" style="width:10%"></td>
      <td th:text="${exam.title}" style="width:10%"></td>
    </tr>
  </tbody>
</table>
  </div>
</div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
